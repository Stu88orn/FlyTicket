<div class="m-4">
  <form>
    <div class="row align-items-center g-5">
      <div class="d-flex justify-content-center">
        <h1 class="font-color">Please enter passengers information</h1>
      </div>
      <div class="row mt-3 justify-content-center mb-3 gap-5">
        <ng-template ngFor [ngForOf]="seatTable" let-i="index" [ngForTrackBy]="trackByFn">
          <div class="row mt-2 justify-content-center mb-2 gap-3">
            <div class="col-auto font-color">Passenger {{i + 1}} </div>
            <div class="col-auto">
              <label class="visually-hidden" for="name_{{i}}">Name</label>
              <input type="text" class="form-control" attr.id="name_{{i}}" placeholder="Name" required>
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="surname_{{i}}">Surname</label>
              <input type="text" class="form-control" id="surname_{{i}}" placeholder="Surname" required>
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="dateOfBirth_{{i}}">Date of Birth</label>
              <input type="date" class="form-control" id="dateOfBirth_{{i}}" placeholder="Date of birth" required>
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="passport_{{i}}">Passport</label>
              <input type="text" class="form-control" id="passport_{{i}}" placeholder="Passport" required>
            </div>
            <div class="col-auto">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="isChecked[i]" id="baggage_{{i}}" (change)="checkCheckBoxvalue($event)" [ngModelOptions]="{standalone: true}">
                <label class="form-check-label font-color" for="baggage_{{i}}">Baggage</label>
              </div>
            </div>
          </div>
        </ng-template>
        <div class="col">
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" (click)="show()">Reservation</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
