<div class="container-fluid">
    <div class="row">
        <header>
        <h3 class="main__info mt-2 fsColor "> {{title__flightList}}: {{depCity}} --> {{arrCity}} : Dnia: {{checkDay}}</h3>
        </header>
        <table class="table-responsive align-baseline table fsColor gfg">
            <thead>
                <tr>
                    <th scope="col">Flight Number</th>
                    <th scope="col">Carrier</th>
                    <th scope="col">Hour Departure</th>
                    <th scope="col">Choose</th>
                </tr>
            </thead>
            <tbody class="tr_class">
                <tr  *ngFor="let flight of filteredFlight; let i = index">
                    <td>{{flight.cs_flight_iata}}</td>
                    <td>{{flight.cs_airline_iata}}</td>
                    <td>{{flight.dep_time}}</td>
                    <td>
                        <button class="btn btn-warning btnPrev" (click)="goToReservation(i)">Reserve</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-end">
            <button class="btn btn-warning btnRev" (click)="prevPage()">Back</button>
        </div>

    </div>
</div>
